<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MultiRestore</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Droid+Sans+Mono" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
		<script src="js/spaces.js"></script>
		<link href="css/style.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<h1>MultiRestore</h1>
		</div>
		<div class="container">
			<p>
			<b>Restore spaces</b>
			 | 
			Restore capitalisation & punctuation
			 | 
			Restore everything
			</p>
		</div>
        <div class="input-container">
            <textarea class="textarea textinput" spellcheck="false" id="input-area"></textarea>
        </div>
		<div class="container extra-spacing">
            <select name="model" id="model">
				<option value="model1">Model 1: Naive Bayes space restorer</option>
				<option value="model2">Model 2: BiLSTM space restorer</option>
            </select>
            <button type="button" id="restore">Restore</button>
		</div>
		<div class="input-container extra-spacing-below">
			<textarea class="textarea textinput" spellcheck="false" id="output-area"></textarea>
		</div>
		<div class="container">
			<a href="https://github.com/ljdyer/multi-restore" target="_blank"><img src="img/github-logo.png"></img></a>
		</div>
	</body>
</html>
